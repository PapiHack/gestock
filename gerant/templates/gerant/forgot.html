{% extends "gerant/gerant_layout.html" %}

{% block body %}
<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">

        <div class="panel-heading bg-img"> 
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10 text-white"> Restaurer mot de passe </h3>
        </div> 

        <div class="panel-body">
         <form method="post" action="#" role="form" class="text-center"> 
             {% csrf_token %}
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                Veuillez saisir votre <b>Email</b> afin de recevoir les instructions pour récuperer votre mot de passe !
            </div>
            <div class="form-group m-b-0"> 
                <div class="input-group"> 
                    <input type="email" name="email" class="form-control input-lg" placeholder="Votre adresse Email" required=""> 
                    <span class="input-group-btn"> <button type="submit" class="btn btn-lg btn-primary waves-effect waves-light">Restaurer</button> </span> 
                </div> 
            </div> 
        </form>
                
        <div>
            <br>
            <a href="{% url 'gerant_home' %}"> <i class="fa fa-arrow-left"></i> Retour à l'accueil</a>
        </div>

        </div>                                 
        
    </div>
</div>
{% endblock %}
