{% extends "gerant/gerant_layout.html" %}

{% block body %}
<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">
        <div class="panel-heading bg-img"> 
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10 text-white"> Connection à <strong>Gestock</strong> </h3>
        </div> 


        <div class="panel-body">
        <form class="form-horizontal m-t-20" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control input-lg" type="text" required="" name="login" placeholder="Login">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control input-lg" type="password" required="" name="mdp" placeholder="Mot de passe">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup">
                            Se souvenir de moi
                        </label>
                    </div>
                    
                </div>
            </div>
            
            <div class="form-group text-center m-t-40">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Se connecter</button>
                </div>
            </div>

            <div class="form-group m-t-30">
                <div class="col-sm-7">
                    <a href="{% url 'gerant_forgot' %}"><i class="fa fa-lock m-r-5"></i> Mot de passe oublié ?</a>
                </div>
            </div>
        </form> 
        </div>                                 
        
    </div>
</div>


{% if auth is False %}
  <script>
    alert('Login ou mot de passe incorrecte !')
  </script>
{% endif %}

{% endblock %}
