{% extends "gestock_admin/admin_layout.html" %}

{% block body %}
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Recupération de mot de passe</div>
    <div class="card-body">
      <div class="text-center mt-4 mb-5">
        <h4>Mot de passe oublié ?</h4>
        <p>Saisir votre adresse email afin de recevoir les instructions pour la recupération de votre mot de passe.</p>
      </div>
      <form action="" method="POST">
        <div class="form-group">
          <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Votre adresse email">
        </div>
        <a class="btn btn-primary btn-block" href="">Réinitialiser mot de passe</a>
      </form>
      <div class="text-center">
        <a class="d-block small" href="{% url 'admin_home' %}">Retour à l'authentification</a>
      </div>
    </div>
  </div>
</div>

  <script>
    document.body.className = 'bg-dark';
  </script>
{% endblock %}
