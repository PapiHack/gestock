{% extends "admin_layout.html" %}

{% block body %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Connection à l'administration</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Login</label>
            <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Votre email">
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input class="form-control" id="mdp" type="password" placeholder="Mot de passe">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Se souvenir de moi</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="">Se connecter</a>
        </form>
        <div class="text-center">
          <a class="d-block small" href="{% url 'admin_forgot' %}">Mot de passe oublié ?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.body.className = 'bg-dark';
  </script>
{% endblock %}
