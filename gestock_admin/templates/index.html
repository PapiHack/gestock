{% extends "admin_layout.html" %}

{% block body %}
{% if auth is False %}
  <script>
    alert('Login ou mdp incorrecte !')
  </script>
{% endif %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Connection à l'administration</div>
      <div class="card-body">
        <form action="{% url 'admin_home' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Login</label>
            <input class="form-control" required id="login" name="login" type="text" aria-describedby="emailHelp" placeholder="Votre pseudo">
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input class="form-control" id="mdp" required name="mdp" type="password" placeholder="Mot de passe">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label" for="remember">
                <input class="form-check-input" id="remember" name="remember" type="checkbox"> Se souvenir de moi</label>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Se connecter"/>
        </form>
        <div class="text-center">
          <a class="d-block small" href="{% url 'admin_forgot' %}">Mot de passe oublié ?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.body.className = 'bg-dark';
  </script>
{% endblock %}
